site_name: Projeto BlackOps - Docs
theme:
  name: material
  language: pt
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys; sys.path.append(".")
hooks:
  post_build: "python site/generate_readme.py"
nav:
  - Início: index.md
  - Interface Streamlit: ui.md
  - Referência Técnica:
      - Módulo App: modules/app_interface.md
      - Módulo Blackops: modules/blackops_interface.md
  - Referência: reference.md